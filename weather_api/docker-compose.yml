version: '3'
services:
  web:
    build: .
    command: gunicorn weather_api.wsgi:application --bind 0.0.0.0:8000
    entrypoint: /weather_api/entrypoint.sh
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
    - .:/weather_api

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always

  celery:
    build: .
    command: celery -A weather_api worker -l info
    depends_on:
      - web
      - redis
    env_file:
      - .env

volumes:
  postgres_data: